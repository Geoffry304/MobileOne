<div ng-show='admin(user.profile.role_value)' >

<div class="bs-example">
<div style="margin-left: 10px;">
	<!--<button style="float:right; margin-top: 5px;"class="btn btn-primary" onClick="window.location.href ='#/admin/vakantie'"><span class="glyphicon glyphicon-plus"></span></button>-->
	<br>
	<br>
	<ul class="list-group">
		<li class="row list-group-item active" style="margin-right: 0px;"> <i class="col-sm-3"> E-mail </i><i class="col-sm-1"> Voornaam</i> <i class="col-sm-2 pull-left"> Naam</i>
		<li ng-repeat="user in gebruikers" class="row list-group-item" style="margin-right: 0px;">
			<a class="text-primary col-sm-3" ng-href="#/users/{{user.$id}}">{{user.email}} </a> <a class="col-sm-1" ng-href="#/users/{{user.$id}}">{{user.voornaam}} </a> <a class="col-sm-2 pull-left">{{user.naam}} </a> 
			<button class="btn btn-primary btn-xs pull-right" data-toggle="modal" data-target="#gebruikerModal"><span class="btn-label"><i class="glyphicon glyphicon-cog"></i></span></button>
		</li> 
	</ul>
</div>
</div>

</div>
<h2 ng-show='!admin(user.profile.role_value)'>U bent hier niet toegelaten. </h2>

<div class="modal fade" id="gebruikerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="NavCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Wijzigen gebruiker</h4>
      </div>
      <div class="modal-body">
        <br>
        <br>
        <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="">{{user.naam}}</label>
          <div class="col-sm-6">
            <input name="Email" id="email" type="number" class="form-control">
            <br>
          </div>
        </div>
        <label style="color: green;">Gewone gebruiker: 10</label>
        <label style="color: green;">Monitor: 20</label>
        <label style="color: green;">Admin: 99</label>
      </div>
  </form>
      <br>
      <br>
      <br>
      <br>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
        <button type="button" class="btn btn-success" ng-click="resetPass()">Wijzigen</button>
      </div>
    </div>
  </div>
</div>
