<form class="navbar-form navbar-left" role="search">
	<div>
  		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
  		<alert ng-show="alert !==''">{{alert}}</alert>
	</div>
	<div>
		<!--<label>aantal</label>
		<input type="number" class="form-control" placeholder="Aantal" ng-model="inschrijving.aantal" ng-pattern="/^-?[0-9]\d*(\.\d+)?$/" required/>-->
		<select class="btn-info" ng-model="Kind" ng-options="kind.naam for kind in kinderen"></select>
	</div>
	<div ng-show="Kind != ''" id='kindArray'>
	<br>
	<div class="row">
	    <label class="control-label col-lg-6" for="">Naam:</label>
	    <input ng-model="Kind.naam" type="text" placeholder="Naam" class="form-control col-lg-6">
	  </div>
	  <br>
	  <div class="row">
	    <label class="control-label col-lg-6" for="">Voornaam:</label>
	    <input ng-model="Kind.voornaam" type="text" placeholder="Voornaam" class="form-control col-lg-6">
	  </div>
	  <br>
	  <div class="row">
	    <label class="control-label col-lg-6" for="">Geboortedatum:</label>
	    <input ng-model="Kind.geboortedatum" type="text" placeholder="Geboortedatum" class="form-control col-lg-6">
	  </div>
	  <br>
	  <div class="row">
	    <label class="control-label col-md-6" for="">Rijksregisternummer:</label>
	    <input ng-model="Kind.rijksregisternummer" type="text" placeholder="Rijksregisternr" class="form-control col-lg-6">
	  </div>
	  <br>
	  <!--<div class="control-group">
	    <div class="controls">
	      <input type="checkbox" ng-model"anders">
	      <label class="control-label" for="">Adres is anders dan ouder</label>
	    </div>
	  </div>-->
	  <!--<div ng-checked="anders">-->
	    <div class="row">
	      <label class="control-label col-lg-6" for="">Straat:</label>
	      <input ng-model="Kind.straat" type="text" placeholder="Straat" class="form-control col-lg-6">
	    </div>
	    <br>
	    <div class="row">
	      <label class="control-label col-lg-6" for="">Nummer:</label>
	      <input ng-model="Kind.nummer" type="text" placeholder="Nummer" class="form-control col-lg-6">
	    </div>
	    <br>
	    <div class="row">
	      <label class="control-label col-lg-6" for="">Postcode:</label>
	      <input ng-model="Kind.postcode" type="text" placeholder="Postcode" class="form-control col-lg-6">
	    </div>
	    <br>
	    <div class="row">
	      <label class="control-label col-lg-6" for="">Gemeente:</label>
	      <input ng-model="Kind.gemeente" type="text" placeholder="Gemeente" class="form-control col-lg-6">
	    </div>
	  <!--</div>-->
	</div>
	<br>
	<input type="submit" ng-click="submitInschrijving(Kind.vakanties)" value="{{voegToe}}" class="btn btn-primary" />
</form>
